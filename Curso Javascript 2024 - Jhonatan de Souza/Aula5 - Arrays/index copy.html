<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Dinâmicos (Typeof)</title>
</head>
<body>
    <script>
    //Arrays - também são objetos
    const familia = [26,50,25,52,17];
    console.log(familia);
    console.log(familia[1]); //Acessando o elemento de índice 1 no caso, o numero 50
    console.log(`O ${familia[1]}`); //Mostrando o tamanho do array
    const nomeDoColega = ['Jhonatan', '25', 'Olinda', 'Jogador']; // 0  1  2   3
    console.log(`O ${nomeDoColega[0]} tem ${nomeDoColega[1]} anos, mora em ${nomeDoColega[2]} e é ${nomeDoColega[3]}.`);
    </script>
</body>
</html>
