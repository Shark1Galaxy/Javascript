<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Dinâmicos (Typeof)</title>
</head>
<body>
    <script>
        const nomeMeu = "Marcos";
        const idadeMeu = 30; 
        const alturaMeu = 1.75; 
        const estaAprovado = true || false; 
        const sobrenomeMeu = undefined; //Significa que a variável foi declarada, mas não foi atribuída nenhum valor.
        const corSelecionado = null;     
        /*
        o typeof é um operador unário que retorna uma string indicando o tipo do operando não avaliado.
        Ele pode ser usado para verificar o tipo de uma variável ou expressão em tempo de execução. 
        */
    </script>
</body>
</html>
