<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Dinâmicos (Typeof)</title>
</head>
<body>
    <script>
        const nomeMeu = "Marcos"; //String
        const idadeMeu = 30;  //Number
        const estaAprovado = true; //Boolean
        const sobrenomeMeu = undefined; //Significa que a variável foi declarada, mas não foi atribuída nenhum valor.


        //Isso é chamado de objeto
        //Sintaxe let pessoa = {} - Objeto vazio

        let pessoa = {
            nome: 'Marcos', //Aqui isso é chamado de key: value (chave: valor)
            idade: 23,
            estaAprovado: true,
            sobrenome: 'Vinicius'
        };
        console.log(pessoa.nome);
    </script>
</body>
</html>
