<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Tabela IMC</h1>
        
        <div class="tabela-imc">
            <div class="row header-row">
                <span>IMC</span>
                <span>Resultado</span>
            </div>
            <div class="row">
                <span>Menos do que 18,5</span>
                <span>Abaixo do peso</span>
            </div>
            <div class="row">
                <span>Entre 18,5 e 24,9</span>
                <span>Peso normal</span>
            </div>
            <div class="row">
                <span>Entre 25 e 29,9</span>
                <span>Sobrepeso</span>
            </div>
            <div class="row">
                <span>Entre 30 e 34,9</span>
                <span>Obesidade grau 1</span>
            </div>
            <div class="row">
                <span>Entre 35 e 39,9</span>
                <span>Obesidade grau 2</span>
            </div>
            <div class="row">
                <span>Mais do que 40</span>
                <span>Obesidade grau 3</span>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>
        
        <form id="form-imc">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70kg" step="0.1" inputmode="decimal">

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" decimal>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </main>
    <script src="Tentatia após soluçao Professor/meujeito.js"></script>
</body>
</html>
