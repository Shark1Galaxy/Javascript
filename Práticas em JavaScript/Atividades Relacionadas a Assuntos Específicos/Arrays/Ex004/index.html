<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form autocomplete="on">
            <label for="">Digite numeros pfv</label>
            <input type="number" name="numero" id="number" required placeholder="Digite os números por favor" min="1" max="999">
            <div id="resultado"></div>
            <input type="button" value="ENVIAR" id="button" onclick="clicou()">
            <input type="button" value="FINALIZAR" onclick="finalizarArray()">
        </form>
    </main>
    <script>
        const valoresEntrando = document.querySelector("input#number");
        const resultadoFinal = document.querySelector('div#resultado');
        let arrayVazia = []
        
        function clicou(){
            arrayVazia.push(Number(valoresEntrando.value))
            resultadoFinal.innerHTML += `Valor ${Number(valoresEntrando.value)} adicionado <br>`
        }

        const finalizarArray = () => {
            if(arrayVazia.length == 0){
                return alert('Nenhum numero adicionado')
            } else{
                resultadoFinal.innerHTML = `Os números adicionados foram ${arrayVazia} com os números ao contrário ${arrayVazia.reverse()}`

            }
        }
    </script>
</body>
</html>
