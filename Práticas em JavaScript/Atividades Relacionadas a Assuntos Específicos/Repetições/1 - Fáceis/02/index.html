<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valido ou Não valido</title>
    <style></style>
</head>
<body>
    <main>
        <section>
            <h1>Digite um numero de 1 a 10</h1>
            <input type="number" name="numero" id="dadostabuadad" required>
            <input type="button" value="Confirmar" onclick="somar()">
            <div id="resultado">
            </div>
        </section>
    </main>
    <script>
        function somar(){
            const entradaDados = document.querySelector('input#dadostabuadad');
            const conversaoDados = Number(entradaDados.value)
            const tabuadaText = document.querySelector("div#resultado");
            
            tabuadaText.innerHTML = ''; //Limpar os elementos de div, antes de executar o for
            if(conversaoDados >=1 && conversaoDados < 11){
                for(let contador = 0; contador <= 10; contador++){
                tabuadaText.innerHTML += `${conversaoDados} x ${contador} = ${conversaoDados * contador}<br>`
            }
            } else {
                alert('Por favor, digite um numero de 1 à 10');
            }
        }
    </script>
</body>
</html>
