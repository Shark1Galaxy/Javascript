<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="converter-card">
            <h1>Conversor de Temperatura</h1>
            
            <div class="input-group">
                <label for="inputTemp">Digite a temperatura:</label>
                <input type="number" id="inputTemp" placeholder="Ex: 25" required>
            </div>

            <div class="units-group">
                <div class="unit-select1">
                    <label for="fromUnit">De:</label>
                    
                    <select id="fromUnit">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                    </select>
                </div>

                <div class="icon">FOR</div>

                <div class="unit-select2">
                    <label for="toUnit">Para:</label>
                    <select id="toUnit">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit" selected>Fahrenheit (째F)</option>
                    </select>
                </div>
            </div>

            <button id="convertBtn" onclick="somar()">Converter</button>

            <div class="result-area">
                <p>Resultado:</p>
                <div id="resultText">--</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
