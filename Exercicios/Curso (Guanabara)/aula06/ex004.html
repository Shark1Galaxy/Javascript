<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <script>
      let nomeDaPessoa = prompt("Qual o seu nome? ");
      document.write(`O seu nome tem ${nomeDaPessoa.length} letras`);
      document.write(
        `o seu nome em maiúsculos é ${nomeDaPessoa.toUpperCase()}`
      );
      document.write(
        `O seu nome em minisculos é ${nomeDaPessoa.toLowerCase()}`
      );
    </script>
  </body>
</html>
