<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background-color: green;
        padding: 20px;
        font-size: 2em;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="area">interagir...</div>
    </main>

    <script>
      const area = document.getElementById("area");
      area.addEventListener("click", mouseCliclou);
      area.addEventListener("mouseenter", mouseEntrou);
      area.addEventListener("mouseout", mouseSaiu);
      function mouseCliclou() {
        let area = document.getElementById("area");
        area.style.background = "red";
        area.innerText = "Cliclou!";
      }
      function mouseEntrou() {
        area.style.background = "blue";
        area.innerText = "Entrou";
      }
      function mouseSaiu() {
        area.style.background = "green";
        area.innerText = "interagir...";
      }
    </script>
  </body>
</html>
