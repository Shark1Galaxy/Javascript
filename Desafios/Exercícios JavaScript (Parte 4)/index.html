<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contador</h1>
    </header>
    <main>
      <section>
        <div id="inputs">
          <h2 style="text-align: center;">Cotando as Coisas</h2>
            <label for="first">Inicio</label>
            <input type="number" name="" id="first">
            <label for="end">Fim: </label>
            <input type="number" name="" id="end">
            <label for="pass">Passo: </label>
            <input type="number" name="" id="pass">
            <div id="button">
                <button type="submit" oninput="somar()">
                    Contar
                </button>
            </div>
            <output id="saida-dos-dados" style="text-align: center;">
                Preparando a contagem...
            </output>
        </div>
      </section>
    </main>
    <footer>
      <p>@Marcos Vinicus</p>
    </footer>
    <script src="contador.js"></script>
  </body>
</html>
