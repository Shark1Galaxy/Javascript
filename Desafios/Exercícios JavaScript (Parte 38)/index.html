<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <main>
      <section>
        <form method="get">
          <div id="ano">
            <label for="ano">Ano de Nascimento:</label>
            <input
              type="number"
              name="years"
              id="ano-nascimento"
              required
              min="1960"
              max="2025"
             
            />
          </div>
          <div id="sexo">
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="sexmas" value="Masculino" />
            <label for="sexmas">Masculino</label>
            <input type="radio" name="sexo" id="sexfem" value="Feminino" />
            <label for="sexfam">Feminio</label>
            <div id="button">
              <button type="button" oninput="somar()">Enviar</button>
            </div>
          </div>
        </form>
      </section>
      <section>
        <output id="declaration">Insira uma data!</output>
        <img id="imagem" src="imagens/homem-novo.png" alt="photo" />
      </section>
    </main>
    <footer>
      <p>@Marcos Vinicus</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
