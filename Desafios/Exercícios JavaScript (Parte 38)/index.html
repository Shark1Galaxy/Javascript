<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>
    <main>
      <section>
        <form action="" method="get" autocomplete="on">
          <div id="ano">
            <label for="ano">Ano de Nascimento:</label>
            <input
              type="number"
              name="years"
              id="ano"
              required
              value="2002"
              min="1960"
              max="2025"
            />
          </div>
          <div id="sexo">
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="sexmas" required />
            <label for="sexmas">Masculino</label>
            <input type="radio" name="sexo" id="sexfem" required />
            <label for="sexfam">Feminio</label>
          </div>
          <div id="buttons">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
          </div>
        </form>
      </section>
      <section>
        <div id="photo">
          <div id="declaration">
            <h2>Detectamos Homem com 23 Anos</h2>
          </div>
          <img id="imagem" src="imagens/homem-novo.png" alt="photo" />
        </div>
      </section>
    </main>
    <footer>
      <p>@Marcos Vinicus</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
