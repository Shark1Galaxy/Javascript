        body {
            background-color: rgb(105, 105,173);

            text-align: center;

<body>
    <main>
        <article>
            <h1>Hello World</h1>
            <p>Meu primeiro programa em JavaScript!</p>
        </article>
    </main>
    <script>
        window.alert("Olá, Mundo!"); // Exibe um alerta com a mensagem "Olá, Mundo!"
        window.confirm("Deseja continuar?"); // Exibe uma caixa de confirmação com a mensagem "Deseja continuar?"
        //o window é opcional nesse caso pois o JavaScript entende que é um método do objeto global window
        /*

        O que é o objeto window?

        O objeto window representa a janela do navegador e é o objeto global em JavaScript para ambientes de navegador. Ele fornece propriedades e métodos para controlar a janela do navegador, manipular o DOM (Document Object Model), gerenciar eventos, armazenar dados localmente, entre outras funcionalidades.  
        */

        let = window.prompt("Qual é o seu nome?"); // Exibe uma caixa de prompt solicitando ao usuário que insira seu nome
    </script>
